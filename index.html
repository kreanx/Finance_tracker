<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Финансовый Трекер</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: #f5f7fa;
                min-height: 100vh;
                padding: 20px;
                color: #333;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: #2c3e50;
            }

            .dashboard {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .card {
                background: white;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .stat-card.income {
                border-left: 4px solid #27ae60;
            }

            .stat-card.expense {
                border-left: 4px solid #e74c3c;
            }

            .stat-card.balance {
                border-left: 4px solid #3498db;
            }

            .stat-card.budget {
                border-left: 4px solid #f39c12;
            }

            .stat-card h3 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .main-content {
                display: grid;
                grid-template-columns: 1fr;
                gap: 25px;
            }

            @media (min-width: 1200px) {
                .main-content {
                    grid-template-columns: 2fr 1fr;
                }
            }

            .form-section {
                background: white;
                border-radius: 12px;
                padding: 25px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                margin-bottom: 25px;
            }

            .section-header {
                margin-bottom: 20px;
                color: #2c3e50;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 15px;
            }

            @media (max-width: 768px) {
                .form-row {
                    grid-template-columns: 1fr;
                }
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 600;
                color: #555;
            }

            .form-control {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 1rem;
            }

            .btn {
                background: #3498db;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 600;
                transition: background 0.3s;
            }

            .btn:hover {
                background: #2980b9;
            }

            .btn-income {
                background: #27ae60;
            }

            .btn-income:hover {
                background: #229954;
            }

            .btn-expense {
                background: #e74c3c;
            }

            .btn-expense:hover {
                background: #c0392b;
            }

            .quick-amounts {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-top: 10px;
            }

            .quick-amount {
                background: #ecf0f1;
                border: none;
                padding: 8px 12px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 0.9rem;
                transition: background 0.3s;
            }

            .quick-amount:hover {
                background: #bdc3c7;
            }

            .transactions-section {
                background: white;
                border-radius: 12px;
                padding: 25px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .transaction-lists {
                display: grid;
                grid-template-columns: 1fr;
                gap: 25px;
            }

            @media (min-width: 992px) {
                .transaction-lists {
                    grid-template-columns: 1fr 1fr;
                }
            }

            .transaction-list-section {
                border: 1px solid #eee;
                border-radius: 8px;
                padding: 15px;
            }

            .list-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 1px solid #eee;
            }

            .list-header h3 {
                color: #27ae60;
            }

            .list-header.expense h3 {
                color: #e74c3c;
            }

            .transaction-list {
                max-height: 300px;
                overflow-y: auto;
            }

            .transaction-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border-bottom: 1px solid #f5f5f5;
            }

            .transaction-item:last-child {
                border-bottom: none;
            }

            .transaction-info {
                flex: 1;
            }

            .transaction-title {
                font-weight: 600;
                margin-bottom: 3px;
            }

            .transaction-category {
                font-size: 0.85rem;
                color: #7f8c8d;
            }

            .transaction-date {
                font-size: 0.8rem;
                color: #95a5a6;
            }

            .transaction-amount {
                font-weight: 700;
                font-size: 1.1rem;
            }

            .amount-income {
                color: #27ae60;
            }

            .amount-expense {
                color: #e74c3c;
            }

            .delete-btn {
                background: none;
                border: none;
                color: #95a5a6;
                cursor: pointer;
                font-size: 1rem;
                margin-left: 10px;
            }

            .delete-btn:hover {
                color: #e74c3c;
            }

            .empty-state {
                text-align: center;
                padding: 30px;
                color: #95a5a6;
            }

            .chart-container {
                background: white;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                margin-top: 25px;
            }

            .chart-container h3 {
                margin-bottom: 15px;
                color: #2c3e50;
            }

            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 6px;
                color: white;
                font-weight: 600;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                transform: translateX(120%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .notification.show {
                transform: translateX(0);
            }

            .notification.success {
                background: #27ae60;
            }

            .notification.error {
                background: #e74c3c;
            }

            .tabs {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            .tab {
                padding: 10px 20px;
                background: #ecf0f1;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s;
            }

            .tab.active {
                background: #3498db;
                color: white;
            }

            /* Адаптивность для мобильных устройств */
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                }

                .header h1 {
                    font-size: 2rem;
                }

                .dashboard {
                    grid-template-columns: 1fr 1fr;
                }

                .card {
                    padding: 15px;
                }

                .stat-card h3 {
                    font-size: 1.5rem;
                }

                .form-section,
                .transactions-section,
                .chart-container {
                    padding: 20px;
                }

                .tabs {
                    flex-direction: column;
                }

                .tab {
                    width: 100%;
                    text-align: center;
                }
            }

            @media (max-width: 480px) {
                .dashboard {
                    grid-template-columns: 1fr;
                }

                .header h1 {
                    font-size: 1.8rem;
                }

                .form-row {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>

        <script>
            // IndexedDB для хранения данных
            class FinanceDB {
                constructor() {
                    this.dbName = 'FinanceTrackerDB'
                    this.version = 1
                    this.db = null
                }

                async init() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open(
                            this.dbName,
                            this.version,
                        )

                        request.onerror = () => reject(request.error)
                        request.onsuccess = () => {
                            this.db = request.result
                            resolve(this.db)
                        }

                        request.onupgradeneeded = (event) => {
                            const db = event.target.result

                            // Создаем хранилище для транзакций
                            if (!db.objectStoreNames.contains('transactions')) {
                                const store = db.createObjectStore(
                                    'transactions',
                                    {keyPath: 'id'},
                                )
                                store.createIndex('type', 'type', {
                                    unique: false,
                                })
                                store.createIndex('date', 'date', {
                                    unique: false,
                                })
                                store.createIndex('category', 'category', {
                                    unique: false,
                                })
                            }

                            // Создаем хранилище для настроек
                            if (!db.objectStoreNames.contains('settings')) {
                                const settingsStore = db.createObjectStore(
                                    'settings',
                                    {keyPath: 'key'},
                                )
                            }
                        }
                    })
                }

                async addTransaction(transaction) {
                    const transactionObj = this.db.transaction(
                        ['transactions'],
                        'readwrite',
                    )
                    const store = transactionObj.objectStore('transactions')
                    return new Promise((resolve, reject) => {
                        const request = store.add(transaction)
                        request.onsuccess = () => resolve(request.result)
                        request.onerror = () => reject(request.error)
                    })
                }

                async getTransactions() {
                    const transactionObj = this.db.transaction(
                        ['transactions'],
                        'readonly',
                    )
                    const store = transactionObj.objectStore('transactions')
                    return new Promise((resolve, reject) => {
                        const request = store.getAll()
                        request.onsuccess = () => resolve(request.result)
                        request.onerror = () => reject(request.error)
                    })
                }

                async deleteTransaction(id) {
                    const transactionObj = this.db.transaction(
                        ['transactions'],
                        'readwrite',
                    )
                    const store = transactionObj.objectStore('transactions')
                    return new Promise((resolve, reject) => {
                        const request = store.delete(id)
                        request.onsuccess = () => resolve()
                        request.onerror = () => reject(request.error)
                    })
                }

                async saveSetting(key, value) {
                    const transactionObj = this.db.transaction(
                        ['settings'],
                        'readwrite',
                    )
                    const store = transactionObj.objectStore('settings')
                    return new Promise((resolve, reject) => {
                        const request = store.put({key, value})
                        request.onsuccess = () => resolve()
                        request.onerror = () => reject(request.error)
                    })
                }

                async getSetting(key) {
                    const transactionObj = this.db.transaction(
                        ['settings'],
                        'readonly',
                    )
                    const store = transactionObj.objectStore('settings')
                    return new Promise((resolve, reject) => {
                        const request = store.get(key)
                        request.onsuccess = () =>
                            resolve(
                                request.result ? request.result.value : null,
                            )
                        request.onerror = () => reject(request.error)
                    })
                }
            }

            // Финансовый трекер
            class FinanceTracker {
                constructor() {
                    this.db = new FinanceDB()
                    this.transactions = []
                    this.budgetLimit = 0
                    this.categoryChart = null
                    this.trendChart = null
                    this.dailyChart = null
                    this.currentTab = 'income'
                    this.init()
                }

                async init() {
                    await this.db.init()
                    await this.loadTransactions()
                    await this.loadBudgetSettings()
                    this.setupEventListeners()
                    this.setupDateInputs()
                    this.renderTransactions()
                    this.updateDashboard()
                    this.initCharts()
                }

                setupEventListeners() {
                    // Переключение вкладок
                    document.querySelectorAll('.tab').forEach((tab) => {
                        tab.addEventListener('click', (e) => {
                            this.switchTab(e.target.dataset.tab)
                        })
                    })

                    // Кнопки добавления
                    document
                        .getElementById('addIncomeBtn')
                        .addEventListener('click', () => {
                            this.addIncome()
                        })

                    document
                        .getElementById('addExpenseBtn')
                        .addEventListener('click', () => {
                            this.addExpense()
                        })

                    // Быстрые суммы
                    document
                        .querySelectorAll('.quick-amount')
                        .forEach((btn) => {
                            btn.addEventListener('click', (e) => {
                                const amount = e.target.dataset.amount
                                const isIncome = this.currentTab === 'income'
                                const amountInput = isIncome
                                    ? document.getElementById('incomeAmount')
                                    : document.getElementById('expenseAmount')
                                amountInput.value = amount
                            })
                        })

                    // Маска для ввода суммы
                    document
                        .getElementById('incomeAmount')
                        .addEventListener('input', (e) => {
                            this.formatAmountInput(e.target)
                        })

                    document
                        .getElementById('expenseAmount')
                        .addEventListener('input', (e) => {
                            this.formatAmountInput(e.target)
                        })
                }

                switchTab(tab) {
                    this.currentTab = tab

                    // Обновляем активные вкладки
                    document.querySelectorAll('.tab').forEach((t) => {
                        t.classList.remove('active')
                    })
                    document
                        .querySelector(`[data-tab="${tab}"]`)
                        .classList.add('active')

                    // Показываем нужную форму
                    document.getElementById('incomeForm').style.display =
                        tab === 'income' ? 'block' : 'none'
                    document.getElementById('expenseForm').style.display =
                        tab === 'expense' ? 'block' : 'none'
                }

                formatAmountInput(input) {
                    let value = input.value.replace(/[^\d,]/g, '')
                    if (value.includes(',')) {
                        const parts = value.split(',')
                        value =
                            parts[0] +
                            (parts[1] ? ',' + parts[1].substring(0, 2) : '')
                    }
                    input.value = value
                }

                parseAmount(value) {
                    return parseFloat(value.replace(',', '.'))
                }

                setupDateInputs() {
                    const today = new Date().toISOString().split('T')[0]
                    document.getElementById('incomeDate').value = today
                    document.getElementById('expenseDate').value = today
                }

                async addIncome() {
                    const amount = this.parseAmount(
                        document.getElementById('incomeAmount').value,
                    )
                    const category =
                        document.getElementById('incomeCategory').value
                    const date = document.getElementById('incomeDate').value

                    if (!amount || !category || !date) {
                        this.showNotification(
                            'Пожалуйста, заполните все поля',
                            'error',
                        )
                        return
                    }

                    const transaction = {
                        id: Date.now(),
                        amount,
                        type: 'income',
                        category,
                        date,
                    }

                    try {
                        await this.db.addTransaction(transaction)
                        this.transactions.unshift(transaction)
                        this.renderTransactions()
                        this.updateDashboard()
                        this.updateCharts()
                        this.resetIncomeForm()
                        this.showNotification('Доход добавлен!', 'success')
                    } catch (error) {
                        this.showNotification(
                            'Ошибка при добавлении дохода',
                            'error',
                        )
                        console.error('Error adding income:', error)
                    }
                }

                async addExpense() {
                    const description =
                        document.getElementById('expenseDescription').value
                    const amount = this.parseAmount(
                        document.getElementById('expenseAmount').value,
                    )
                    const category =
                        document.getElementById('expenseCategory').value
                    const date = document.getElementById('expenseDate').value

                    if (!description || !amount || !category || !date) {
                        this.showNotification(
                            'Пожалуйста, заполните все поля',
                            'error',
                        )
                        return
                    }

                    const transaction = {
                        id: Date.now(),
                        description,
                        amount,
                        type: 'expense',
                        category,
                        date,
                    }

                    try {
                        await this.db.addTransaction(transaction)
                        this.transactions.unshift(transaction)
                        this.renderTransactions()
                        this.updateDashboard()
                        this.updateCharts()
                        this.resetExpenseForm()
                        this.showNotification('Расход добавлен!', 'success')
                    } catch (error) {
                        this.showNotification(
                            'Ошибка при добавлении расхода',
                            'error',
                        )
                        console.error('Error adding expense:', error)
                    }
                }

                resetIncomeForm() {
                    document.getElementById('incomeDescription').value = ''
                    document.getElementById('incomeAmount').value = ''
                    document.getElementById('incomeCategory').value = 'salary'
                    this.setupDateInputs()
                }

                resetExpenseForm() {
                    document.getElementById('expenseDescription').value = ''
                    document.getElementById('expenseAmount').value = ''
                    document.getElementById('expenseCategory').value = 'food'
                    this.setupDateInputs()
                }

                async deleteTransaction(id) {
                    try {
                        await this.db.deleteTransaction(id)
                        this.transactions = this.transactions.filter(
                            (t) => t.id !== id,
                        )
                        this.renderTransactions()
                        this.updateDashboard()
                        this.updateCharts()
                        this.showNotification('Транзакция удалена', 'success')
                    } catch (error) {
                        this.showNotification(
                            'Ошибка при удалении транзакции',
                            'error',
                        )
                        console.error('Error deleting transaction:', error)
                    }
                }

                async loadTransactions() {
                    try {
                        this.transactions = await this.db.getTransactions()
                    } catch (error) {
                        console.error('Error loading transactions:', error)
                        this.transactions = []
                    }
                }

                async loadBudgetSettings() {
                    try {
                        const budget = await this.db.getSetting('budgetLimit')
                        this.budgetLimit = budget ? parseFloat(budget) : 0
                    } catch (error) {
                        console.error('Error loading budget settings:', error)
                    }
                }

                renderTransactions() {
                    const incomeTransactions = this.transactions
                        .filter((t) => t.type === 'income')
                        .slice(0, 10)
                    const expenseTransactions = this.transactions
                        .filter((t) => t.type === 'expense')
                        .slice(0, 10)

                    this.renderTransactionList(
                        incomeTransactions,
                        'incomeList',
                        'доходов',
                    )
                    this.renderTransactionList(
                        expenseTransactions,
                        'expenseList',
                        'расходов',
                    )
                }

                renderTransactionList(transactions, containerId, emptyMessage) {
                    const container = document.getElementById(containerId)

                    if (transactions.length === 0) {
                        container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Нет ${emptyMessage}</p>
                        </div>
                    `
                        return
                    }

                    container.innerHTML = transactions
                        .map(
                            (transaction) => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-title">${
                                transaction.description
                            }</div>
                            <div class="transaction-category">${this.getCategoryName(
                                transaction.category,
                            )}</div>
                            <div class="transaction-date">${this.formatDate(
                                transaction.date,
                            )}</div>
                        </div>
                        <div class="transaction-amount amount-${
                            transaction.type
                        }">
                            ${transaction.amount.toFixed(2)} ₽
                        </div>
                        <button class="delete-btn" onclick="tracker.deleteTransaction(${
                            transaction.id
                        })">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `,
                        )
                        .join('')
                }

                updateDashboard() {
                    const totalIncome = this.transactions
                        .filter((t) => t.type === 'income')
                        .reduce((sum, t) => sum + t.amount, 0)

                    const totalExpense = this.transactions
                        .filter((t) => t.type === 'expense')
                        .reduce((sum, t) => sum + t.amount, 0)

                    const balance = totalIncome - totalExpense
                    const budgetUsage =
                        this.budgetLimit > 0
                            ? Math.min(
                                  (totalExpense / this.budgetLimit) * 100,
                                  100,
                              )
                            : 0

                    document.getElementById('totalIncome').textContent =
                        totalIncome.toFixed(2) + ' ₽'
                    document.getElementById('totalExpense').textContent =
                        totalExpense.toFixed(2) + ' ₽'
                    document.getElementById('balance').textContent =
                        balance.toFixed(2) + ' ₽'
                    document.getElementById('budgetUsage').textContent =
                        budgetUsage.toFixed(0) + '%'
                    document.getElementById('budgetProgress').style.width =
                        budgetUsage + '%'
                }

                getCategoryName(category) {
                    const categories = {
                        salary: 'Зарплата',
                        freelance: 'Фриланс',
                        investment: 'Инвестиции',
                        gift: 'Подарок',
                        other: 'Другое',
                        food: 'Еда',
                        transport: 'Транспорт',
                        housing: 'Жилье',
                        entertainment: 'Развлечения',
                        health: 'Здоровье',
                        shopping: 'Покупки',
                    }
                    return categories[category] || category
                }

                formatDate(dateString) {
                    const date = new Date(dateString)
                    return date.toLocaleDateString('ru-RU')
                }

                initCharts() {
                    this.createCategoryChart()
                    this.createTrendChart()
                    this.createDailyChart()
                }

                createCategoryChart() {
                    const ctx = document
                        .getElementById('categoryChart')
                        .getContext('2d')

                    // Подсчет по категориям
                    const categories = {}
                    this.transactions.forEach((t) => {
                        if (!categories[t.category]) {
                            categories[t.category] = 0
                        }
                        categories[t.category] += t.amount
                    })

                    const labels = Object.keys(categories).map((cat) =>
                        this.getCategoryName(cat),
                    )
                    const data = Object.values(categories)

                    if (this.categoryChart) {
                        this.categoryChart.destroy()
                    }

                    this.categoryChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    data: data,
                                    backgroundColor: [
                                        '#3498db',
                                        '#2ecc71',
                                        '#e74c3c',
                                        '#f39c12',
                                        '#9b59b6',
                                        '#1abc9c',
                                        '#34495e',
                                        '#e67e22',
                                    ],
                                    borderWidth: 0,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                            },
                        },
                    })
                }

                createTrendChart() {
                    const ctx = document
                        .getElementById('trendChart')
                        .getContext('2d')

                    // Группировка по месяцам
                    const monthlyData = {}
                    this.transactions.forEach((t) => {
                        const month = new Date(t.date).toLocaleDateString(
                            'ru-RU',
                            {
                                year: 'numeric',
                                month: 'short',
                            },
                        )

                        if (!monthlyData[month]) {
                            monthlyData[month] = {income: 0, expense: 0}
                        }

                        monthlyData[month][t.type] += t.amount
                    })

                    const months = Object.keys(monthlyData)
                    const incomeData = months.map((m) => monthlyData[m].income)
                    const expenseData = months.map(
                        (m) => monthlyData[m].expense,
                    )

                    if (this.trendChart) {
                        this.trendChart.destroy()
                    }

                    this.trendChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: months,
                            datasets: [
                                {
                                    label: 'Доходы',
                                    data: incomeData,
                                    borderColor: '#27ae60',
                                    backgroundColor: 'rgba(39, 174, 96, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                },
                                {
                                    label: 'Расходы',
                                    data: expenseData,
                                    borderColor: '#e74c3c',
                                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                },
                            },
                        },
                    })
                }

                createDailyChart() {
                    const ctx = document
                        .getElementById('dailyChart')
                        .getContext('2d')

                    // Группировка по дням (последние 7 дней)
                    const dailyData = {}
                    const today = new Date()
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(today)
                        date.setDate(date.getDate() - i)
                        const dateStr = date.toLocaleDateString('ru-RU')
                        dailyData[dateStr] = {income: 0, expense: 0}
                    }

                    this.transactions.forEach((t) => {
                        const dateStr = new Date(t.date).toLocaleDateString(
                            'ru-RU',
                        )
                        if (dailyData[dateStr]) {
                            dailyData[dateStr][t.type] += t.amount
                        }
                    })

                    const dates = Object.keys(dailyData)
                    const expenseData = dates.map((d) => dailyData[d].expense)

                    if (this.dailyChart) {
                        this.dailyChart.destroy()
                    }

                    this.dailyChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: dates,
                            datasets: [
                                {
                                    label: 'Расходы',
                                    data: expenseData,
                                    backgroundColor: '#e74c3c',
                                    borderRadius: 4,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    display: false,
                                },
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                },
                            },
                        },
                    })
                }

                updateCharts() {
                    this.createCategoryChart()
                    this.createTrendChart()
                    this.createDailyChart()
                }

                showNotification(message, type) {
                    const notification = document.getElementById('notification')
                    notification.textContent = message
                    notification.className = `notification ${type} show`

                    setTimeout(() => {
                        notification.classList.remove('show')
                    }, 3000)
                }
            }

            // Инициализация приложения
            let tracker
            document.addEventListener('DOMContentLoaded', () => {
                tracker = new FinanceTracker()
            })
        </script>
    </body>
</html>
