<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Финансовый Трекер</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            :root {
                --bg-primary: #121212;
                --bg-secondary: #1e1e1e;
                --bg-card: #252525;
                --bg-hover: #2a2a2a;
                --text-primary: #ffffff;
                --text-secondary: #b0b0b0;
                --accent-primary: #bb86fc;
                --accent-secondary: #03dac6;
                --success: #00c853;
                --danger: #cf6679;
                --warning: #ffd700;
                --border-radius: 12px;
                --transition: all 0.3s ease;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            }

            body {
                background: var(--bg-primary);
                min-height: 100vh;
                padding: 20px;
                color: var(--text-primary);
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: var(--accent-primary);
                font-weight: 300;
            }

            .dashboard {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .card {
                background: var(--bg-card);
                border-radius: var(--border-radius);
                padding: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                text-align: center;
                transition: var(--transition);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
                border-color: rgba(187, 134, 252, 0.2);
            }

            .stat-card.income {
                border-left: 4px solid var(--success);
            }

            .stat-card.expense {
                border-left: 4px solid var(--danger);
            }

            .stat-card.balance {
                border-left: 4px solid var(--accent-primary);
            }

            .stat-card.budget {
                border-left: 4px solid var(--warning);
            }

            .stat-card h3 {
                font-size: 1.8rem;
                margin-bottom: 5px;
                font-weight: 300;
            }

            .stat-card p {
                color: var(--text-secondary);
                font-size: 0.9rem;
            }

            .main-content {
                display: grid;
                grid-template-columns: 1fr;
                gap: 25px;
            }

            @media (min-width: 1200px) {
                .main-content {
                    grid-template-columns: 2fr 1fr;
                }
            }

            .form-section {
                background: var(--bg-card);
                border-radius: var(--border-radius);
                padding: 25px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                margin-bottom: 25px;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .section-header {
                margin-bottom: 20px;
                color: var(--text-primary);
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 15px;
            }

            .section-header h2 {
                font-weight: 300;
                font-size: 1.5rem;
            }

            .form-controls {
                display: flex;
                gap: 15px;
                flex-wrap: wrap;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 15px;
            }

            @media (max-width: 768px) {
                .form-row {
                    grid-template-columns: 1fr;
                }
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: var(--text-secondary);
                font-size: 0.9rem;
            }

            .form-control {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                font-size: 1rem;
                background: rgba(255, 255, 255, 0.05);
                color: var(--text-primary);
                transition: var(--transition);
            }

            .form-control:focus {
                outline: none;
                border-color: var(--accent-primary);
                box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
            }

            .btn {
                background: var(--accent-primary);
                color: #121212;
                border: none;
                padding: 12px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                transition: var(--transition);
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            .btn:hover {
                background: #d0a6ff;
                transform: translateY(-2px);
            }

            .btn-income {
                background: var(--success);
                color: #000;
            }

            .btn-income:hover {
                background: #00e676;
            }

            .btn-expense {
                background: var(--danger);
                color: #000;
            }

            .btn-expense:hover {
                background: #ff7997;
            }

            .quick-amounts {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                margin-top: 10px;
            }

            .quick-amount {
                background: rgba(255, 255, 255, 0.08);
                border: 1px solid rgba(255, 255, 255, 0.1);
                padding: 6px 12px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 0.85rem;
                transition: var(--transition);
                color: var(--text-secondary);
            }

            .quick-amount:hover {
                background: rgba(187, 134, 252, 0.2);
                color: var(--accent-primary);
                border-color: var(--accent-primary);
            }

            .transactions-section {
                background: var(--bg-card);
                border-radius: var(--border-radius);
                padding: 25px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .transaction-lists {
                display: grid;
                grid-template-columns: 1fr;
                gap: 25px;
            }

            @media (min-width: 992px) {
                .transaction-lists {
                    grid-template-columns: 1fr 1fr;
                }
            }

            .transaction-list-section {
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 8px;
                padding: 15px;
                background: rgba(0, 0, 0, 0.2);
            }

            .list-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .list-header h3 {
                color: var(--success);
                font-weight: 400;
                font-size: 1.2rem;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .list-header.expense h3 {
                color: var(--danger);
            }

            .transaction-list {
                max-height: 300px;
                overflow-y: auto;
            }

            .transaction-list::-webkit-scrollbar {
                width: 6px;
            }

            .transaction-list::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 3px;
            }

            .transaction-list::-webkit-scrollbar-thumb {
                background: var(--accent-primary);
                border-radius: 3px;
            }

            .transaction-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.03);
                transition: var(--transition);
            }

            .transaction-item:hover {
                background: var(--bg-hover);
                border-radius: 6px;
            }

            .transaction-item:last-child {
                border-bottom: none;
            }

            .transaction-info {
                flex: 1;
            }

            .transaction-title {
                font-weight: 500;
                margin-bottom: 4px;
                font-size: 0.95rem;
            }

            .transaction-category {
                font-size: 0.8rem;
                color: var(--text-secondary);
                background: rgba(255, 255, 255, 0.05);
                padding: 2px 8px;
                border-radius: 10px;
                display: inline-block;
            }

            .transaction-date {
                font-size: 0.75rem;
                color: var(--text-secondary);
                margin-top: 4px;
            }

            .transaction-amount {
                font-weight: 600;
                font-size: 1rem;
                min-width: 80px;
                text-align: right;
            }

            .amount-income {
                color: var(--success);
            }

            .amount-expense {
                color: var(--danger);
            }

            .delete-btn {
                background: none;
                border: none;
                color: var(--text-secondary);
                cursor: pointer;
                font-size: 1rem;
                margin-left: 10px;
                transition: var(--transition);
                padding: 5px;
                border-radius: 4px;
            }

            .delete-btn:hover {
                color: var(--danger);
                background: rgba(207, 102, 121, 0.1);
            }

            .empty-state {
                text-align: center;
                padding: 40px 20px;
                color: var(--text-secondary);
            }

            .empty-state i {
                font-size: 2rem;
                margin-bottom: 15px;
                opacity: 0.5;
            }

            .chart-container {
                background: var(--bg-card);
                border-radius: var(--border-radius);
                padding: 25px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                margin-top: 25px;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .chart-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .chart-header h3 {
                font-weight: 400;
                font-size: 1.3rem;
                color: var(--text-primary);
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .chart-controls {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            .control-select {
                padding: 8px 12px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.05);
                color: var(--text-primary);
                font-size: 0.9rem;
            }

            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                transform: translateX(120%);
                transition: transform 0.3s ease;
                z-index: 1000;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .notification.show {
                transform: translateX(0);
            }

            .notification.success {
                background: rgba(0, 200, 83, 0.2);
                border-color: var(--success);
            }

            .notification.error {
                background: rgba(207, 102, 121, 0.2);
                border-color: var(--danger);
            }

            .tabs {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            .tab {
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                cursor: pointer;
                font-weight: 500;
                transition: var(--transition);
                color: var(--text-secondary);
            }

            .tab.active {
                background: var(--accent-primary);
                color: #121212;
                border-color: var(--accent-primary);
            }

            .tab:hover:not(.active) {
                background: rgba(255, 255, 255, 0.1);
            }

            .budget-progress {
                height: 8px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 4px;
                margin-top: 10px;
                overflow: hidden;
            }

            .budget-progress-fill {
                height: 100%;
                width: 0%;
                background: var(--warning);
                border-radius: 4px;
                transition: width 0.5s ease;
            }

            .budget-info {
                font-size: 0.85rem;
                color: var(--text-secondary);
                margin-top: 8px;
            }

            .budget-info span {
                color: var(--text-primary);
                font-weight: 500;
            }

            /* Адаптивность для мобильных устройств */
            @media (max-width: 768px) {
                body {
                    padding: 15px;
                }

                .header h1 {
                    font-size: 2rem;
                }

                .dashboard {
                    grid-template-columns: 1fr 1fr;
                }

                .card {
                    padding: 15px;
                }

                .stat-card h3 {
                    font-size: 1.5rem;
                }

                .form-section,
                .transactions-section,
                .chart-container {
                    padding: 20px;
                }

                .tabs {
                    flex-direction: column;
                }

                .tab {
                    width: 100%;
                    text-align: center;
                }

                .section-header,
                .chart-header {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .form-controls,
                .chart-controls {
                    width: 100%;
                }
            }

            @media (max-width: 480px) {
                .dashboard {
                    grid-template-columns: 1fr;
                }

                .header h1 {
                    font-size: 1.8rem;
                }

                .form-row {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-wallet"></i> Финансовый Трекер</h1>
            </div>

            <div class="dashboard">
                <div class="card stat-card income">
                    <h3 id="totalIncome">0 ₽</h3>
                    <p>Доходы</p>
                </div>
                <div class="card stat-card expense">
                    <h3 id="totalExpense">0 ₽</h3>
                    <p>Расходы</p>
                </div>
                <div class="card stat-card balance">
                    <h3 id="balance">0 ₽</h3>
                    <p>Баланс</p>
                </div>
                <div class="card stat-card budget">
                    <h3 id="budgetUsage">0%</h3>
                    <p>Бюджет</p>
                    <div class="budget-progress">
                        <div
                            id="budgetProgress"
                            class="budget-progress-fill"
                            style="width: 0%"
                        ></div>
                    </div>
                    <div class="budget-info">
                        Использовано: <span id="budgetUsed">0</span> из
                        <span id="budgetLimitValue">0</span> ₽
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div>
                    <div class="form-section">
                        <div class="section-header">
                            <h2>
                                <i class="fas fa-plus-circle"></i> Добавить
                                транзакцию
                            </h2>
                            <div class="form-controls">
                                <input
                                    type="number"
                                    id="budgetLimitInput"
                                    class="form-control"
                                    placeholder="Лимит бюджета"
                                    min="0"
                                />
                                <button id="saveBudgetBtn" class="btn">
                                    <i class="fas fa-save"></i> Сохранить бюджет
                                </button>
                            </div>
                        </div>

                        <div class="tabs">
                            <button class="tab active" data-tab="income">
                                Доход
                            </button>
                            <button class="tab" data-tab="expense">
                                Расход
                            </button>
                        </div>

                        <!-- Форма дохода -->
                        <div id="incomeForm" class="transaction-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="incomeAmount">Сумма (₽)</label>
                                    <input
                                        type="text"
                                        id="incomeAmount"
                                        class="form-control"
                                        placeholder="0.00"
                                    />
                                    <div class="quick-amounts">
                                        <button
                                            class="quick-amount"
                                            data-amount="1000"
                                        >
                                            1000
                                        </button>
                                        <button
                                            class="quick-amount"
                                            data-amount="5000"
                                        >
                                            5000
                                        </button>
                                        <button
                                            class="quick-amount"
                                            data-amount="10000"
                                        >
                                            10000
                                        </button>
                                        <button
                                            class="quick-amount"
                                            data-amount="20000"
                                        >
                                            20000
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="incomeCategory"
                                        >Категория</label
                                    >
                                    <select
                                        id="incomeCategory"
                                        class="form-control"
                                    >
                                        <option value="salary">Зарплата</option>
                                        <option value="freelance">
                                            Фриланс
                                        </option>
                                        <option value="investment">
                                            Инвестиции
                                        </option>
                                        <option value="gift">Подарок</option>
                                        <option value="other">Другое</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="incomeDate">Дата</label>
                                    <input
                                        type="date"
                                        id="incomeDate"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <button id="addIncomeBtn" class="btn btn-income">
                                <i class="fas fa-plus"></i> Добавить доход
                            </button>
                        </div>

                        <!-- Форма расхода -->
                        <div
                            id="expenseForm"
                            class="transaction-form"
                            style="display: none"
                        >
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expenseDescription"
                                        >Описание</label
                                    >
                                    <input
                                        type="text"
                                        id="expenseDescription"
                                        class="form-control"
                                        placeholder="Например: Продукты"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="expenseAmount">Сумма (₽)</label>
                                    <input
                                        type="text"
                                        id="expenseAmount"
                                        class="form-control"
                                        placeholder="0.00"
                                    />
                                    <div class="quick-amounts">
                                        <button
                                            class="quick-amount"
                                            data-amount="100"
                                        >
                                            100
                                        </button>
                                        <button
                                            class="quick-amount"
                                            data-amount="500"
                                        >
                                            500
                                        </button>
                                        <button
                                            class="quick-amount"
                                            data-amount="1000"
                                        >
                                            1000
                                        </button>
                                        <button
                                            class="quick-amount"
                                            data-amount="2000"
                                        >
                                            2000
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expenseCategory"
                                        >Категория</label
                                    >
                                    <select
                                        id="expenseCategory"
                                        class="form-control"
                                    >
                                        <option value="food">Еда</option>
                                        <option value="transport">
                                            Транспорт
                                        </option>
                                        <option value="housing">Жилье</option>
                                        <option value="entertainment">
                                            Развлечения
                                        </option>
                                        <option value="health">Здоровье</option>
                                        <option value="shopping">
                                            Покупки
                                        </option>
                                        <option value="other">Другое</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="expenseDate">Дата</label>
                                    <input
                                        type="date"
                                        id="expenseDate"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <button id="addExpenseBtn" class="btn btn-expense">
                                <i class="fas fa-plus"></i> Добавить расход
                            </button>
                        </div>
                    </div>

                    <div class="transactions-section">
                        <div class="section-header">
                            <h2>
                                <i class="fas fa-list"></i> Последние транзакции
                            </h2>
                        </div>
                        <div class="transaction-lists">
                            <div class="transaction-list-section">
                                <div class="list-header">
                                    <h3>
                                        <i class="fas fa-arrow-down"></i> Доходы
                                    </h3>
                                </div>
                                <div class="transaction-list" id="incomeList">
                                    <div class="empty-state">
                                        <i class="fas fa-inbox"></i>
                                        <p>Нет доходов</p>
                                    </div>
                                </div>
                            </div>
                            <div class="transaction-list-section">
                                <div class="list-header expense">
                                    <h3>
                                        <i class="fas fa-arrow-up"></i> Расходы
                                    </h3>
                                </div>
                                <div class="transaction-list" id="expenseList">
                                    <div class="empty-state">
                                        <i class="fas fa-inbox"></i>
                                        <p>Нет расходов</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>
                                <i class="fas fa-chart-pie"></i> Распределение
                                по категориям
                            </h3>
                        </div>
                        <canvas id="categoryChart"></canvas>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>
                                <i class="fas fa-chart-line"></i> Динамика
                                финансов
                            </h3>
                            <div class="chart-controls">
                                <select id="trendPeriod" class="control-select">
                                    <option value="month">
                                        Последний месяц
                                    </option>
                                    <option value="3months">
                                        Последние 3 месяца
                                    </option>
                                    <option value="6months">
                                        Последние 6 месяцев
                                    </option>
                                    <option value="year">Последний год</option>
                                    <option value="all">Все время</option>
                                </select>
                            </div>
                        </div>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-calendar-alt"></i> Траты по дням</h3>
                    <div class="chart-controls">
                        <select id="dailyPeriod" class="control-select">
                            <option value="7days">Последние 7 дней</option>
                            <option value="14days">Последние 14 дней</option>
                            <option value="30days">Последние 30 дней</option>
                        </select>
                    </div>
                </div>
                <canvas id="dailyChart"></canvas>
            </div>
        </div>

        <div class="notification" id="notification"></div>

        <script>
            // IndexedDB для хранения данных
            class FinanceDB {
                constructor() {
                    this.dbName = 'FinanceTrackerDB'
                    this.version = 1
                    this.db = null
                }
                async init() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open(
                            this.dbName,
                            this.version,
                        )
                        request.onerror = () => reject(request.error)
                        request.onsuccess = () => {
                            this.db = request.result
                            resolve(this.db)
                        }
                        request.onupgradeneeded = (event) => {
                            const db = event.target.result
                            // Создаем хранилище для транзакций
                            if (!db.objectStoreNames.contains('transactions')) {
                                const store = db.createObjectStore(
                                    'transactions',
                                    {keyPath: 'id'},
                                )
                                store.createIndex('type', 'type', {
                                    unique: false,
                                })
                                store.createIndex('date', 'date', {
                                    unique: false,
                                })
                                store.createIndex('category', 'category', {
                                    unique: false,
                                })
                            }
                            // Создаем хранилище для настроек
                            if (!db.objectStoreNames.contains('settings')) {
                                const settingsStore = db.createObjectStore(
                                    'settings',
                                    {keyPath: 'key'},
                                )
                            }
                        }
                    })
                }
                async addTransaction(transaction) {
                    const transactionObj = this.db.transaction(
                        ['transactions'],
                        'readwrite',
                    )
                    const store = transactionObj.objectStore('transactions')
                    return new Promise((resolve, reject) => {
                        const request = store.add(transaction)
                        request.onsuccess = () => resolve(request.result)
                        request.onerror = () => reject(request.error)
                    })
                }
                async getTransactions() {
                    const transactionObj = this.db.transaction(
                        ['transactions'],
                        'readonly',
                    )
                    const store = transactionObj.objectStore('transactions')
                    return new Promise((resolve, reject) => {
                        const request = store.getAll()
                        request.onsuccess = () => resolve(request.result)
                        request.onerror = () => reject(request.error)
                    })
                }
                async deleteTransaction(id) {
                    const transactionObj = this.db.transaction(
                        ['transactions'],
                        'readwrite',
                    )
                    const store = transactionObj.objectStore('transactions')
                    return new Promise((resolve, reject) => {
                        const request = store.delete(id)
                        request.onsuccess = () => resolve()
                        request.onerror = () => reject(request.error)
                    })
                }
                async saveSetting(key, value) {
                    const transactionObj = this.db.transaction(
                        ['settings'],
                        'readwrite',
                    )
                    const store = transactionObj.objectStore('settings')
                    return new Promise((resolve, reject) => {
                        const request = store.put({key, value})
                        request.onsuccess = () => resolve()
                        request.onerror = () => reject(request.error)
                    })
                }
                async getSetting(key) {
                    const transactionObj = this.db.transaction(
                        ['settings'],
                        'readonly',
                    )
                    const store = transactionObj.objectStore('settings')
                    return new Promise((resolve, reject) => {
                        const request = store.get(key)
                        request.onsuccess = () =>
                            resolve(
                                request.result ? request.result.value : null,
                            )
                        request.onerror = () => reject(request.error)
                    })
                }
            }

            // Финансовый трекер
            class FinanceTracker {
                constructor() {
                    this.db = new FinanceDB()
                    this.transactions = []
                    this.budgetLimit = 0
                    this.categoryChart = null
                    this.trendChart = null
                    this.dailyChart = null
                    this.currentTab = 'income'
                    this.trendPeriod = 'month'
                    this.dailyPeriod = '7days'
                    this.init()
                }
                async init() {
                    await this.db.init()
                    await this.loadTransactions()
                    await this.loadBudgetSettings()
                    this.setupEventListeners()
                    this.setupDateInputs()
                    this.renderTransactions()
                    this.updateDashboard()
                    this.initCharts()
                }
                setupEventListeners() {
                    // Переключение вкладок
                    document.querySelectorAll('.tab').forEach((tab) => {
                        tab.addEventListener('click', (e) => {
                            this.switchTab(e.target.dataset.tab)
                        })
                    })

                    // Кнопки добавления
                    document
                        .getElementById('addIncomeBtn')
                        .addEventListener('click', () => {
                            this.addIncome()
                        })
                    document
                        .getElementById('addExpenseBtn')
                        .addEventListener('click', () => {
                            this.addExpense()
                        })

                    // Сохранение бюджета
                    document
                        .getElementById('saveBudgetBtn')
                        .addEventListener('click', () => {
                            this.saveBudget()
                        })

                    // Быстрые суммы
                    document
                        .querySelectorAll('.quick-amount')
                        .forEach((btn) => {
                            btn.addEventListener('click', (e) => {
                                const amount = e.target.dataset.amount
                                const isIncome = this.currentTab === 'income'
                                const amountInput = isIncome
                                    ? document.getElementById('incomeAmount')
                                    : document.getElementById('expenseAmount')
                                amountInput.value = amount
                            })
                        })

                    // Маска для ввода суммы
                    document
                        .getElementById('incomeAmount')
                        .addEventListener('input', (e) => {
                            this.formatAmountInput(e.target)
                        })
                    document
                        .getElementById('expenseAmount')
                        .addEventListener('input', (e) => {
                            this.formatAmountInput(e.target)
                        })

                    // Изменение периода графиков
                    document
                        .getElementById('trendPeriod')
                        .addEventListener('change', (e) => {
                            this.trendPeriod = e.target.value
                            this.updateCharts()
                        })

                    document
                        .getElementById('dailyPeriod')
                        .addEventListener('change', (e) => {
                            this.dailyPeriod = e.target.value
                            this.updateCharts()
                        })
                }
                switchTab(tab) {
                    this.currentTab = tab
                    // Обновляем активные вкладки
                    document.querySelectorAll('.tab').forEach((t) => {
                        t.classList.remove('active')
                    })
                    document
                        .querySelector(`[data-tab="${tab}"]`)
                        .classList.add('active')
                    // Показываем нужную форму
                    document.getElementById('incomeForm').style.display =
                        tab === 'income' ? 'block' : 'none'
                    document.getElementById('expenseForm').style.display =
                        tab === 'expense' ? 'block' : 'none'
                }
                formatAmountInput(input) {
                    let value = input.value.replace(/[^\d,]/g, '')
                    if (value.includes(',')) {
                        const parts = value.split(',')
                        value =
                            parts[0] +
                            (parts[1] ? ',' + parts[1].substring(0, 2) : '')
                    }
                    input.value = value
                }
                parseAmount(value) {
                    return parseFloat(value.replace(',', '.'))
                }
                setupDateInputs() {
                    const today = new Date().toISOString().split('T')[0]
                    document.getElementById('incomeDate').value = today
                    document.getElementById('expenseDate').value = today
                }
                async addIncome() {
                    const amount = this.parseAmount(
                        document.getElementById('incomeAmount').value,
                    )
                    const category =
                        document.getElementById('incomeCategory').value
                    const date = document.getElementById('incomeDate').value
                    if (!amount || !category || !date) {
                        this.showNotification(
                            'Пожалуйста, заполните все поля',
                            'error',
                        )
                        return
                    }
                    const transaction = {
                        id: Date.now(),
                        amount,
                        type: 'income',
                        category,
                        date,
                    }
                    try {
                        await this.db.addTransaction(transaction)
                        this.transactions.unshift(transaction)
                        this.renderTransactions()
                        this.updateDashboard()
                        this.updateCharts()
                        this.resetIncomeForm()
                        this.showNotification('Доход добавлен!', 'success')
                    } catch (error) {
                        this.showNotification(
                            'Ошибка при добавлении дохода',
                            'error',
                        )
                        console.error('Error adding income:', error)
                    }
                }
                async addExpense() {
                    const description =
                        document.getElementById('expenseDescription').value
                    const amount = this.parseAmount(
                        document.getElementById('expenseAmount').value,
                    )
                    const category =
                        document.getElementById('expenseCategory').value
                    const date = document.getElementById('expenseDate').value
                    if (!description || !amount || !category || !date) {
                        this.showNotification(
                            'Пожалуйста, заполните все поля',
                            'error',
                        )
                        return
                    }
                    const transaction = {
                        id: Date.now(),
                        description,
                        amount,
                        type: 'expense',
                        category,
                        date,
                    }
                    try {
                        await this.db.addTransaction(transaction)
                        this.transactions.unshift(transaction)
                        this.renderTransactions()
                        this.updateDashboard()
                        this.updateCharts()
                        this.resetExpenseForm()
                        this.showNotification('Расход добавлен!', 'success')
                    } catch (error) {
                        this.showNotification(
                            'Ошибка при добавлении расхода',
                            'error',
                        )
                        console.error('Error adding expense:', error)
                    }
                }
                resetIncomeForm() {
                    document.getElementById('incomeAmount').value = ''
                    document.getElementById('incomeCategory').value = 'salary'
                    this.setupDateInputs()
                }
                resetExpenseForm() {
                    document.getElementById('expenseDescription').value = ''
                    document.getElementById('expenseAmount').value = ''
                    document.getElementById('expenseCategory').value = 'food'
                    this.setupDateInputs()
                }
                async deleteTransaction(id) {
                    try {
                        await this.db.deleteTransaction(id)
                        this.transactions = this.transactions.filter(
                            (t) => t.id !== id,
                        )
                        this.renderTransactions()
                        this.updateDashboard()
                        this.updateCharts()
                        this.showNotification('Транзакция удалена', 'success')
                    } catch (error) {
                        this.showNotification(
                            'Ошибка при удалении транзакции',
                            'error',
                        )
                        console.error('Error deleting transaction:', error)
                    }
                }
                async loadTransactions() {
                    try {
                        this.transactions = await this.db.getTransactions()
                    } catch (error) {
                        console.error('Error loading transactions:', error)
                        this.transactions = []
                    }
                }
                async loadBudgetSettings() {
                    try {
                        const budget = await this.db.getSetting('budgetLimit')
                        this.budgetLimit = budget ? parseFloat(budget) : 0
                        document.getElementById('budgetLimitInput').value =
                            this.budgetLimit
                    } catch (error) {
                        console.error('Error loading budget settings:', error)
                    }
                }
                async saveBudget() {
                    const budgetLimit =
                        parseFloat(
                            document.getElementById('budgetLimitInput').value,
                        ) || 0
                    this.budgetLimit = budgetLimit
                    try {
                        await this.db.saveSetting(
                            'budgetLimit',
                            budgetLimit.toString(),
                        )
                        this.updateDashboard()
                        this.showNotification('Бюджет сохранен!', 'success')
                    } catch (error) {
                        this.showNotification(
                            'Ошибка при сохранении бюджета',
                            'error',
                        )
                        console.error('Error saving budget:', error)
                    }
                }
                renderTransactions() {
                    const incomeTransactions = this.transactions
                        .filter((t) => t.type === 'income')
                        .slice(0, 10)
                    const expenseTransactions = this.transactions
                        .filter((t) => t.type === 'expense')
                        .slice(0, 10)
                    this.renderTransactionList(
                        incomeTransactions,
                        'incomeList',
                        'доходов',
                    )
                    this.renderTransactionList(
                        expenseTransactions,
                        'expenseList',
                        'расходов',
                    )
                }
                renderTransactionList(transactions, containerId, emptyMessage) {
                    const container = document.getElementById(containerId)
                    if (transactions.length === 0) {
                        container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Нет ${emptyMessage}</p>
                        </div>
                    `
                        return
                    }
                    container.innerHTML = transactions
                        .map(
                            (transaction) => `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div class="transaction-title">${
                                    transaction.description || 'Без описания'
                                }</div>
                                <div class="transaction-category">${this.getCategoryName(
                                    transaction.category,
                                )}</div>
                                <div class="transaction-date">${this.formatDate(
                                    transaction.date,
                                )}</div>
                            </div>
                            <div class="transaction-amount amount-${
                                transaction.type
                            }">
                                ${transaction.amount.toFixed(2)} ₽
                            </div>
                            <button class="delete-btn" onclick="tracker.deleteTransaction(${
                                transaction.id
                            })">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `,
                        )
                        .join('')
                }
                updateDashboard() {
                    const totalIncome = this.transactions
                        .filter((t) => t.type === 'income')
                        .reduce((sum, t) => sum + t.amount, 0)
                    const totalExpense = this.transactions
                        .filter((t) => t.type === 'expense')
                        .reduce((sum, t) => sum + t.amount, 0)
                    const balance = totalIncome - totalExpense
                    const budgetUsage =
                        this.budgetLimit > 0
                            ? Math.min(
                                  (totalExpense / this.budgetLimit) * 100,
                                  100,
                              )
                            : 0

                    document.getElementById('totalIncome').textContent =
                        totalIncome.toFixed(2) + ' ₽'
                    document.getElementById('totalExpense').textContent =
                        totalExpense.toFixed(2) + ' ₽'
                    document.getElementById('balance').textContent =
                        balance.toFixed(2) + ' ₽'
                    document.getElementById('budgetUsage').textContent =
                        budgetUsage.toFixed(0) + '%'
                    document.getElementById('budgetProgress').style.width =
                        budgetUsage + '%'
                    document.getElementById('budgetUsed').textContent =
                        totalExpense.toFixed(2)
                    document.getElementById('budgetLimitValue').textContent =
                        this.budgetLimit.toFixed(2)

                    // Цвет индикатора бюджета
                    const progressFill =
                        document.getElementById('budgetProgress')
                    if (budgetUsage < 50) {
                        progressFill.style.background = 'var(--success)'
                    } else if (budgetUsage < 80) {
                        progressFill.style.background = 'var(--warning)'
                    } else {
                        progressFill.style.background = 'var(--danger)'
                    }
                }
                getCategoryName(category) {
                    const categories = {
                        salary: 'Зарплата',
                        freelance: 'Фриланс',
                        investment: 'Инвестиции',
                        gift: 'Подарок',
                        other: 'Другое',
                        food: 'Еда',
                        transport: 'Транспорт',
                        housing: 'Жилье',
                        entertainment: 'Развлечения',
                        health: 'Здоровье',
                        shopping: 'Покупки',
                    }
                    return categories[category] || category
                }
                formatDate(dateString) {
                    const date = new Date(dateString)
                    return date.toLocaleDateString('ru-RU')
                }
                initCharts() {
                    this.createCategoryChart()
                    this.createTrendChart()
                    this.createDailyChart()
                }
                createCategoryChart() {
                    const ctx = document
                        .getElementById('categoryChart')
                        .getContext('2d')
                    // Подсчет по категориям
                    const categories = {}
                    this.transactions.forEach((t) => {
                        if (!categories[t.category]) {
                            categories[t.category] = 0
                        }
                        categories[t.category] += t.amount
                    })
                    const labels = Object.keys(categories).map((cat) =>
                        this.getCategoryName(cat),
                    )
                    const data = Object.values(categories)
                    if (this.categoryChart) {
                        this.categoryChart.destroy()
                    }
                    this.categoryChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    data: data,
                                    backgroundColor: [
                                        '#bb86fc',
                                        '#03dac6',
                                        '#cf6679',
                                        '#ffd700',
                                        '#00c853',
                                        '#ff6d00',
                                        '#6200ea',
                                        '#00b0ff',
                                    ],
                                    borderWidth: 0,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: '#b0b0b0',
                                        font: {
                                            size: 12,
                                        },
                                    },
                                },
                            },
                        },
                    })
                }
                createTrendChart() {
                    const ctx = document
                        .getElementById('trendChart')
                        .getContext('2d')
                    // Фильтрация по периоду
                    const filteredTransactions = this.getTransactionsByPeriod(
                        this.trendPeriod,
                    )

                    // Группировка по месяцам
                    const monthlyData = {}
                    filteredTransactions.forEach((t) => {
                        const month = new Date(t.date).toLocaleDateString(
                            'ru-RU',
                            {
                                year: 'numeric',
                                month: 'short',
                            },
                        )
                        if (!monthlyData[month]) {
                            monthlyData[month] = {income: 0, expense: 0}
                        }
                        monthlyData[month][t.type] += t.amount
                    })

                    const months = Object.keys(monthlyData)
                    const incomeData = months.map((m) => monthlyData[m].income)
                    const expenseData = months.map(
                        (m) => monthlyData[m].expense,
                    )

                    if (this.trendChart) {
                        this.trendChart.destroy()
                    }

                    this.trendChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: months,
                            datasets: [
                                {
                                    label: 'Доходы',
                                    data: incomeData,
                                    borderColor: '#00c853',
                                    backgroundColor: 'rgba(0, 200, 83, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                },
                                {
                                    label: 'Расходы',
                                    data: expenseData,
                                    borderColor: '#cf6679',
                                    backgroundColor: 'rgba(207, 102, 121, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
                                        color: '#b0b0b0',
                                    },
                                },
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.05)',
                                    },
                                    ticks: {
                                        color: '#b0b0b0',
                                    },
                                },
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.05)',
                                    },
                                    ticks: {
                                        color: '#b0b0b0',
                                    },
                                },
                            },
                        },
                    })
                }
                createDailyChart() {
                    const ctx = document
                        .getElementById('dailyChart')
                        .getContext('2d')
                    // Фильтрация по периоду
                    const daysCount =
                        this.dailyPeriod === '7days'
                            ? 7
                            : this.dailyPeriod === '14days'
                            ? 14
                            : 30

                    // Группировка по дням
                    const dailyData = {}
                    const today = new Date()
                    for (let i = daysCount - 1; i >= 0; i--) {
                        const date = new Date(today)
                        date.setDate(date.getDate() - i)
                        const dateStr = date.toLocaleDateString('ru-RU')
                        dailyData[dateStr] = {income: 0, expense: 0}
                    }

                    this.transactions.forEach((t) => {
                        const dateStr = new Date(t.date).toLocaleDateString(
                            'ru-RU',
                        )
                        if (dailyData[dateStr]) {
                            dailyData[dateStr][t.type] += t.amount
                        }
                    })

                    const dates = Object.keys(dailyData)
                    const expenseData = dates.map((d) => dailyData[d].expense)

                    if (this.dailyChart) {
                        this.dailyChart.destroy()
                    }

                    this.dailyChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: dates,
                            datasets: [
                                {
                                    label: 'Расходы',
                                    data: expenseData,
                                    backgroundColor: '#cf6679',
                                    borderRadius: 4,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    display: false,
                                },
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.05)',
                                    },
                                    ticks: {
                                        color: '#b0b0b0',
                                    },
                                },
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.05)',
                                    },
                                    ticks: {
                                        color: '#b0b0b0',
                                    },
                                },
                            },
                        },
                    })
                }
                getTransactionsByPeriod(period) {
                    const now = new Date()
                    let startDate = new Date()

                    switch (period) {
                        case 'month':
                            startDate.setMonth(now.getMonth() - 1)
                            break
                        case '3months':
                            startDate.setMonth(now.getMonth() - 3)
                            break
                        case '6months':
                            startDate.setMonth(now.getMonth() - 6)
                            break
                        case 'year':
                            startDate.setFullYear(now.getFullYear() - 1)
                            break
                        case 'all':
                            return this.transactions
                    }

                    return this.transactions.filter(
                        (t) => new Date(t.date) >= startDate,
                    )
                }
                updateCharts() {
                    this.createCategoryChart()
                    this.createTrendChart()
                    this.createDailyChart()
                }
                showNotification(message, type) {
                    const notification = document.getElementById('notification')
                    notification.textContent = message
                    notification.className = `notification ${type} show`
                    setTimeout(() => {
                        notification.classList.remove('show')
                    }, 3000)
                }
            }

            // Инициализация приложения
            let tracker
            document.addEventListener('DOMContentLoaded', () => {
                tracker = new FinanceTracker()
            })
        </script>
